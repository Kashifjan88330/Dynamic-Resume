<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter Full Name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Email">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter Address">

            <h2>Education</h2>
            <label for="education">Degree/School:</label>
            <input type="text" id="education" name="education" required placeholder="Enter Degree/School">
            <label for="gradYear">Graduation Year:</label>
            <input type="number" id="gradYear" name="gradYear" required placeholder="Enter Graduation Year">

            <h2>Work Experience</h2>
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" required placeholder="Enter Company Name">
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required placeholder="Enter Position">
            <label for="years">Years Worked:</label>
            <input type="number" id="years" name="years" required placeholder="Enter Years Worked">

            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required placeholder="Enter Skills (separate by commas)"></textarea>

            <button type="button" id="generateCVBtn">Generate CV</button>
        </form>

        <hr>
        <div id="resumeSection" style="display: none;">
            <h2>Resume</h2>
            <div id="resume">
                <h3 id="resumeName"></h3>
                <p id="resumeEmail"></p>
                <p id="resumePhone"></p>
                <p id="resumeAddress"></p>

                <h4>Education</h4>
                <p id="resumeEducation"></p>
                <p id="resumeGradYear"></p>

                <h4>Work Experience</h4>
                <p id="resumeWork"></p>

                <h4>Skills</h4>
                <p id="resumeSkills"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
